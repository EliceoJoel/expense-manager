<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="shortcut icon" href="icon.png" type="image/png">
   <title>Expense Manager</title>
</head>
<body>
   <header>
      <h1>Expense Manager</h1>
   </header>
   <div class="container">
      <div class="box">
         <div class="expenses">
            <form id="add-expense" action="">
               <p class="subtitle">Add your expenses</p>
               <p class="message"></p>
               <p>
                  <label for="expense">Expense:</label>
                  <input id="expense" class="input" type="text" placeholder="Name of expense">
               </p>
               <p>
                  <label for="amount">Amount:</label>
                  <input id="amount" class="input" type="number" placeholder="Amount in $" min="1" pattern="^[0-9]+">
               </p>
               <input id="submit-btn" type="submit" value="Add" id="add">
            </form>
         </div>
         <div class="list">
            <p class="subtitle">List</p>
            <p class="budget">Budget: <b><span class="budgetAmount"></span></b></p>
            <p class="surplus surplus-75-100">Surplus: <b><span class="surplusAmount"></span></b></p>
            <ul class="expense-list">
               <!-- budgets here -->
            </ul>
         </div>
      </div>
   </div>
   <footer>
      <p>Author: Eliceo Joel Herbas </p>
      <p class="link">
         <a href="https://www.linkedin.com/in/eliceojoel/" target="_blank">
            <i class="fab fa-linkedin"></i>
         </a>
      </p>
      <p class="link">
         <a href="https://github.com/EliceoJoel" target="_blank">
            <i class="fab fa-github-square"></i>
         </a>
      </p>
   </footer>

   <script src="assets/js/app.js"></script>
</body>
</html>
